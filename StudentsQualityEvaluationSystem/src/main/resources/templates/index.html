<!DOCTYPE html>
<html lang="en" ng-app="sqesModule">
<head>
    <meta charset="utf-8"/>
    <title>湖工大-学生综合素质测评平台</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content="教学辅助,素测平台"/>
    <meta name="description" content="湖工大-学生综合素质测评平台致力于大学生素测体系的智能化、便捷化。"/>
    <meta content="湖工大学生综合素质测评平台-技术研发" name="author"/>
    <link href="assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="assets/global/css/components.css" rel="stylesheet" type="text/css"/>
    <link href="css/index.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="framework/angular.min.js"></script>
    <script type="text/javascript" src="framework/angular-ui-router.js"></script>
    <script src="assets/global/plugins/jquery.min.js" type="text/javascript"></script>
    <script src="assets/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="assets/global/plugins/bootstrap-hover-dropdown.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="framework/ui-bootstrap-tpls-0.11.0.js"></script>
    <script type="text/javascript" src="js/indexRouter.js"></script>
    <script type="text/javascript" src="js/commonService.js"></script>
    <script type="text/javascript" src="js/indexController.js"></script>
    <script type="text/javascript" src="js/applicationRouter.js"></script>
    <script type="text/javascript" src="js/applicationController.js"></script>
    <script type="text/javascript" src="js/filter.js"></script>
    <script type="text/javascript" src="framework/tm.pagination.js"></script>
</head>
<!-- BEGIN BODY -->
<body ng-controller="indexCtrl">
<!-- BEGIN HEADER -->
<!-- BEGIN HEADER INNER -->
<div class="row navbar navbar-fixed-top head">
    <div class="col-md-4">
        <!-- BEGIN LOGO -->
        <div class="col-md-2 head-logo">
            <a href="index.html">
                <img src="assets/global/img/logo.png" alt="logo" class="logo-default"/>
            </a>
        </div>
        <!-- END LOGO -->
        <div class="col-md-10 head-title">
            <h3>湖工大-学生综合素质测评平台</h3>
        </div>
    </div>
    <div class="col-md-8">
        <nav class="navigation col-md-8 nav-title">
            <ul class="nav navbar-nav">
            <li class="active"><a href="#">首页</a></li>
            <li class="dropdown"><a href="#" data-toggle="dropdown" data-hover="dropdown"
                                    data-close-others="true">素测申请</a>
                <ul class="dropdown-menu dropdown-menu-default">
                    <li ng-repeat="mainRule in mainRules">
                        <a ui-sref="{{mainRule.url}}({mainRuleId:mainRule.ruleId,mainRuleName:mainRule.ruleName})">
                            {{mainRule.ruleName}}
                        </a>
                    </li>
                </ul>
            </li>
            <li><a href="#">素测管理</a></li>
                <li><a href="#">个人资料</a></li>
        </ul>

        </nav>
        <ul class="nav navbar-nav  pull-right">
            <li class="dropdown">
                <a href="javascript:;" data-toggle="dropdown" data-hover="dropdown"
                   data-close-others="true">
                    <img alt="" class="img-circle" src="assets/global/img/avatar.png"/>
                    <span class="username" ng-bind="user.studentName"></span>
                    <i class="fa fa-angle-down"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-default">
                    <li>
                        <a ng-click="logout()">
                            <i class="icon-key"></i> 退出</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
<!-- END HEADER INNER -->
<!-- END HEADER -->
<div class="container home">
    <div ui-view=""></div>
</div>
</body>
</html>
