<body class="login">
<!-- BEGIN SIDEBAR TOGGLER BUTTON -->
<div class="menu-toggler sidebar-toggler"></div>
<!-- END SIDEBAR TOGGLER BUTTON -->
<!-- BEGIN LOGO -->
<div class="logo">
    <a href="#">
        <img th:src="@{assets/admin/layout2/img/main_logo.png}" alt=""/>
    </a>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form class="login-form" id="qesLoginForm" th:action="@{/login}" method="post" onsubmit="return mySubmit();">
        <div class="alert alert-danger display-hide" id="errUserTip">
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">用户名</label>
            <div class="input-icon">
                <i class="fa fa-user"></i>
                <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off"
                       placeholder="用户名" name="username" id="username"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">密码</label>
            <div class="input-icon">
                <i class="fa fa-lock"></i>
                <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="密码"
                       name="password" id="password"/>
            </div>
        </div>


        <div class="form-group clearfix">
            <input type="text" id="Txtidcode" name="identifyCode" placeholder="验证码"
                   class="form-control input-small form-control-yzm pull-left" size="8" maxlength="4" autocomplete="off"
                   style="margin-top:3px;"/>
            <span id="idcode"></span>
            <p class="errTip" id="errCode"></p>
        </div>
        <div class="form-actions">
            <button type="submit" id="login" class="btn btn-lg btn-block btn-primary">登录 <i
                    class="m-icon-swapright m-icon-white"></i></button>
        </div>
    </form>
    <!-- END LOGIN FORM -->
</div>
