<!-- BEGIN PAGE CONTENT-->
<div class="row">
    <div class="col-md-12">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <span class="caption-subject font-green-sharp bold">用户编辑</span>
                </div>
            </div>
            <form class="form form-horizontal" role="form" name="myForm">
                <div class="form-body">
                    <div class="form-group">
                        <label for="managerName" class="col-md-3 control-label">管理员名称：</label>
                        <div class="col-md-4"><input type="text" ng-model="managerInfo.manager.managerName"
                                                     class="form-control"
                                                     id="managerName"></div>
                    </div>
                    <div class="form-group">
                        <label for="managerName" class="col-md-3 control-label">所属学院：</label>
                        <div class="col-md-4">
                            <select class="form-control" data-placeholder="请选择"
                                    ng-model="managerInfo.manager.instituteId"
                                    ng-options="instituteManage.instituteId as instituteManage.instituteName for instituteManage in instituteManages">
                                <option value="">---请选择---</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-3 control-label">密码修改：</label>
                        <div class="col-md-4">
                            <input type="text" ng-model="managerInfo.manager.password" class="form-control"
                                   id="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">管理员状态：</label>
                        <div class="col-md-4">
                            <input type="radio" class="radio-inline" ng-model="managerInfo.manager.managerState"
                                   value="启用"
                                   name="managerState"> 启用
                            <input type="radio" class="radio-inline" name="managerState"
                                   ng-model="managerInfo.manager.managerState" value="停用"> 停用
                        </div>
                    </div>
                    <div class="form-action">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-4">
                                <a ui-sref="personManage" class="btn default"><i class="fa fa-chevron-circle-left"></i>
                                    返回</a>
                                <button class="btn btn-primary" ng-click="manageSubmit()"><i class="fa fa fa-check"></i>
                                    提交
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- END PAGE CONTENT-->
