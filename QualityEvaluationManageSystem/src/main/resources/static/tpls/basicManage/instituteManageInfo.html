<!-- BEGIN PAGE CONTENT-->
<div class="row">
    <div class="col-md-12">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <span class="caption-subject font-green-sharp bold">用户详情</span>
                </div>
            </div>

            <div class="portlet-body">
                <form class="form form-horizontal" role="form">
                    <div class="form-body">
                        <section class="infogroup">
                            <h4>人员信息</h4>
                            <div class="row">
                                <div class="col-md-6">管理员编号：<span ng-bind="managerInfo.managerId"></span></div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">管理员名称：<span ng-bind="managerInfo.managerName"></span></div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">管理员状态：<span ng-bind="managerInfo.managerState"></span></div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">注册时间：<span
                                        ng-bind="managerInfo.registerDate | date:'yyyy/MM/dd HH:mm:ss'"></span></div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">最后登录时间：<span
                                        ng-bind="managerInfo.lastLoginDate | date:'yyyy/MM/dd HH:mm:ss'"></span></div>
                            </div>
                        </section>
                    </div>
                    <div class="form-action">
                        <div class="row txtcenter">
                            <a ui-sref="instituteManage" class="btn default"><i class="fa fa-chevron-circle-left"></i>
                                返回</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- END PAGE CONTENT-->
