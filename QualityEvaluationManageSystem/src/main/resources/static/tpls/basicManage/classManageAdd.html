<!-- BEGIN PAGE CONTENT-->
<div class="row">
    <div class="col-md-12">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <span class="caption-subject font-green-sharp bold">班级新增</span>
                </div>
            </div>
            <form class="form form-horizontal" role="form" name="myForm">
                <div class="form-body">
                    <div class="form-group">
                        <label for="className" class="col-md-3 control-label">班级名称：</label>
                        <div class="col-md-4"><input type="text" ng-model="classInfo.className"
                                                     class="form-control" id="className"></div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">班级状态：</label>
                        <div class="col-md-4">
                            <input type="radio" class="radio-inline" name="classState"
                                   ng-model="classInfo.classState" ng-value="classInitState"> 启用
                            <input type="radio" class="radio-inline" name="classState"
                                   ng-model="classInfo.classState" value="停用"> 停用
                        </div>
                    </div>
                    <div class="form-action">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-4">
                                <a ui-sref="classManage" class="btn default"><i
                                        class="fa fa-chevron-circle-left"></i> 返回</a>
                                <button class="btn btn-primary" ng-click="manageSubmit()"><i class="fa fa fa-check"></i>
                                    提交
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- END PAGE CONTENT-->
