<!-- BEGIN PAGE CONTENT-->
<div class="row">
    <div class="col-md-12">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <span class="caption-subject font-green-sharp bold">班级编辑</span>
                </div>
            </div>
            <form class="form form-horizontal" role="form" name="myForm">
                <div class="form-body">
                    <div class="form-group">
                        <label for="classShortName" class="col-md-3 control-label">班级简称：</label>
                        <div class="col-md-4"><input type="text" ng-model="classInfo.classShortName"
                                                     class="form-control" id="classShortName"></div>
                    </div>
                    <div class="form-group">
                        <label  class="col-md-3 control-label">所属学院：</label>
                        <div class="col-md-4">
                            <select class="form-control" data-placeholder="请选择" ng-model="classInfo.instituteId" ng-change="changeInstitute(classInfo.instituteId)"
                                    ng-options="instituteManage.instituteId as instituteManage.instituteName for instituteManage in instituteManages">
                                <option value="">---请选择---</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-md-3 control-label">所属专业：</label>
                        <div class="col-md-4">
                            <select class="form-control" data-placeholder="请选择" ng-model="classInfo.majorId"
                                    ng-options="majorManage.majorId as majorManage.majorName for majorManage in majorManages">
                                <option value="">---请选择---</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-md-3 control-label">所属年级：</label>
                        <div class="col-md-4">
                            <select class="form-control" data-placeholder="请选择" ng-model="classInfo.grade"
                                    ng-options="gradeManage.grade as gradeManage.gradeName for gradeManage in gradeManages">
                                <option value="">---请选择---</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="classNumber" class="col-md-3 control-label">班级序号：</label>
                        <div class="col-md-4"><input type="number" ng-model="classInfo.classNumber"
                                                     class="form-control" id="classNumber"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">班级状态：</label>
                        <div class="col-md-4">
                            <input type="radio" class="radio-inline" name="classState"
                                   ng-model="classInfo.classState" value="启用"> 启用
                            <input type="radio" class="radio-inline" name="classState"
                                   ng-model="classInfo.classState" value="停用"> 停用
                        </div>
                    </div>
                    <div class="form-action">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-4">
                                <a ui-sref="classManage" class="btn default"><i
                                        class="fa fa-chevron-circle-left"></i> 返回</a>
                                <button class="btn btn-primary" ng-click="classSubmit()"><i class="fa fa fa-check"></i>
                                    提交
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- END PAGE CONTENT-->
