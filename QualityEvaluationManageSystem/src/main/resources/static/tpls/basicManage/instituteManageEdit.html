<!-- BEGIN PAGE CONTENT-->
<div class="row">
    <div class="col-md-12">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <span class="caption-subject font-green-sharp bold">学院编辑</span>
                </div>
            </div>
            <form class="form form-horizontal" role="form" name="myForm">
                <div class="form-body">
                    <div class="form-group">
                        <label for="instituteName" class="col-md-3 control-label">学院名称：</label>
                        <div class="col-md-4"><input type="text" ng-model="instituteInfo.instituteName"
                                                     class="form-control"
                                                     id="instituteName"></div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">学院状态：</label>
                        <div class="col-md-4">
                            <input type="radio" class="radio-inline" ng-model="instituteInfo.instituteState" value="启用"
                                   name="instituteState"> 启用
                            <input type="radio" class="radio-inline" name="instituteState"
                                   ng-model="instituteInfo.instituteState" value="停用"> 停用
                        </div>
                    </div>
                    <div class="form-action">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-4">
                                <a ui-sref="instituteManage" class="btn default"><i
                                        class="fa fa-chevron-circle-left"></i> 返回</a>
                                <button class="btn btn-primary" ng-click="instituteSubmit()"><i
                                        class="fa fa fa-check"></i>
                                    提交
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- END PAGE CONTENT-->
