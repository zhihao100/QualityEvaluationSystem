<!-- BEGIN PAGE HEADER-->
<h3 class="page-title">专业管理</h3>
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li class="active">
            <i class="fa fa-home"></i>
            <a ui-sref="home">首页</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a href="javascript:void(0)">基础设置</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li class="active">
            <a ui-sref="instituteManage">学院管理</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a href="javascript:void(0)">专业管理</a>
        </li>
    </ul>
</div>
<!-- END PAGE HEADER-->
<!-- BEGIN PAGE CONTENT-->
<div class="row">
    <div class="col-md-12">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <span class="caption-subject font-green-sharp bold font-gree">专业管理</span>
                </div>
            </div>
            <div class="portlet-body">
                <form class="form form-horizontal" role="form">
                    <div class="form-body">
                        <div>
                            <section class="infogroup">
                                <div class="row">
                                    <div class="col-md-12">所属学院：<span ng-bind="institute.instituteName"></span></div>
                                </div>
                            </section>
                            <section class="infogroup">
                                <h4>该学院专业列表</h4>
                            </section>
                            <div class="table-toolbar ng-scope">
                                <div class="btn-group">
                                    <a class="btn blue" ng-click="majorAdd(institute.instituteId)"> <i
                                            class="fa fa-plus"></i>新增专业</a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8 table-container ng-scope">
                                    <table class="table table-striped table-bordered table-hover table-btns mb30">
                                        <thead>
                                        <tr role="row" class="heading">
                                            <th width="15%">序号</th>
                                            <th width="40%">专业名称</th>
                                            <th width="20%">状态</th>
                                            <th width="25%">操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="item in majorInfo">
                                            <td ng-bind="$index+1"></td>
                                            <td ng-bind="item.majorName"></td>
                                            <td ng-if="item.majorState=='停用'"><span
                                                    class="label label-sm label-default">停用</span></td>
                                            <td ng-if="item.majorState=='启用'"><span
                                                    class="label label-sm label-success">启用</span></td>
                                            <td>
                                                <a ng-click="changeState('停用',item.majorId)"
                                                   class="btn btn-xs default btn-editable"
                                                   ng-if="item.majorState=='启用'">
                                                    <i class="fa fa-lock"></i> 停用
                                                </a>
                                                <a ng-click="changeState('启用',item.majorId)"
                                                   class="btn btn-xs default btn-editable"
                                                   ng-if="item.majorState=='停用'">
                                                    <i class="fa fa-unlock"></i> 启用
                                                </a>
                                                <a ng-click="majorEdit(item.majorName,item.majorId)"
                                                   class="btn btn-xs default btn-editable">
                                                    <i class="fa fa-edit"></i> 编辑
                                                </a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            <div>
                                <div class="form-action">
                                    <div class="row txtcenter">
                                        <a ui-sref="instituteManage" class="btn default"><i
                                                class="fa fa-chevron-circle-left"></i> 返回</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
<!-- END PAGE CONTENT-->
