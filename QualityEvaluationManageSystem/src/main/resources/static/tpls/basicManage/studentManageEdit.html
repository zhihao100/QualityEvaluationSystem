<!-- BEGIN PAGE CONTENT-->
<div class="row">
    <div class="col-md-12">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <span class="caption-subject font-green-sharp bold">学生编辑</span>
                </div>
            </div>
            <form class="form form-horizontal" role="form" name="myForm">
                <div class="form-body">
                    <div class="form-group">
                        <label for="studentNumber" class="col-md-3 control-label">学生学号：</label>
                        <div class="col-md-4"><input type="number" ng-model="studentInfo.studentNumber"
                                                     class="form-control" id="studentNumber"></div>
                    </div>
                    <div class="form-group">
                        <label for="studentName" class="col-md-3 control-label">学生姓名：</label>
                        <div class="col-md-4"><input type="text" ng-model="studentInfo.studentName"
                                                     class="form-control" id="studentName"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">学生性别：</label>
                        <div class="col-md-4">
                            <input type="radio" class="radio-inline" name="gender"
                                   ng-model="studentInfo.gender" ng-value="studentInitGender"> 男
                            <input type="radio" class="radio-inline" name="gender"
                                   ng-model="studentInfo.gender" value="1"> 女
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">所属学院：</label>
                        <div class="col-md-4">
                            <select class="form-control" data-placeholder="请选择" ng-model="studentInfo.instituteId"
                                    ng-change="changeInstitute(studentInfo.instituteId)"
                                    ng-options="instituteManage.instituteId as instituteManage.instituteName for instituteManage in instituteManages">
                                <option value="">---请选择---</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">所属专业：</label>
                        <div class="col-md-4">
                            <select class="form-control" data-placeholder="请选择" ng-model="studentInfo.majorId"
                                    ng-change="changeMajor(studentInfo.majorId)"
                                    ng-options="majorManage.majorId as majorManage.majorName for majorManage in majorManages">
                                <option value="">---请选择---</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">所属年级：</label>
                        <div class="col-md-4">
                            <select class="form-control" data-placeholder="请选择" ng-model="studentInfo.grade" ng-change="changeGrade(studentInfo.grade)"
                                    ng-options="gradeManage.grade as gradeManage.gradeName for gradeManage in gradeManages">
                                <option value="">---请选择---</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">班级：</label>
                        <div class="col-md-4">
                            <select class="form-control" data-placeholder="请选择" ng-model="studentInfo.classId"
                                    ng-options="classManage.classId as classManage.classShortName for classManage in classManages | filter:{grade:selectedGrade}">
                                <option value="">---请选择---</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-action">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-4">
                                <a ui-sref="studentManage" class="btn default"><i
                                        class="fa fa-chevron-circle-left"></i> 返回</a>
                                <button class="btn btn-primary" ng-click="studentSubmit()"><i
                                        class="fa fa fa-check"></i>
                                    提交
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- END PAGE CONTENT-->
