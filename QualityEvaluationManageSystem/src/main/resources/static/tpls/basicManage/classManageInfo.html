<!-- BEGIN PAGE HEADER-->
<h3 class="page-title">班级详情</h3>
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li class="active">
            <i class="fa fa-home"></i>
            <a ui-sref="home">首页</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a href="javascript:void(0)">基础设置</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li class="active">
            <a ui-sref="classManage">班级管理</a>
            <i class="fa fa-angle-right"></i>

            <a href="javascript:void(0)">班级详情</a>

    </ul>

<!-- BEGIN PAGE CONTENT-->
<div class="row">
    <div class="col-md-12">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <span class="caption-subject font-green-sharp bold">班级详情</span>
                </div>
            </div>

            <div class="portlet-body">
                <form class="form form-horizontal" role="form">
                    <div class="form-body">
                        <section class="infogroup">
                            <h4>班级信息</h4>
                            <div class="row">
                                <div class="col-md-6">班级编号：<span ng-bind="classInfo.classManage.classId"></span></div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">班级全称：<span ng-bind="classInfo.classManage.classFullName"></span></div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">班级简称：<span ng-bind="classInfo.classManage.classShortName"></span></div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">所属学院：<span ng-bind="classInfo.instituteName"></span></div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">所属专业：<span ng-bind="classInfo.majorName"></span></div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">所属年级：<span ng-bind="classInfo.classManage.grade"></span>级</div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">班级状态：
                                    <span ng-if="classInfo.classManage.classState=='启用'"><b class="label label-sm label-success">启用</b></span>
                                    <span ng-if="classInfo.classManage.classState=='停用'"><b class="label label-sm label-default">停用</b></span>
                                </div>
                            </div>
                        </section>
                    </div>
                    <div class="form-action">
                        <div class="row txtcenter">
                            <a ui-sref="classManage" class="btn default"><i class="fa fa-chevron-circle-left"></i>
                                返回</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- END PAGE CONTENT-->
