<div class="row">
    <div class="col-md-12">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <span class="caption-subject font-green-sharp bold">班级详情</span>
                </div>
            </div>

            <div class="portlet-body">
                <form class="form form-horizontal" role="form">
                    <div class="form-body">
                        <section class="infogroup">
                            <h4>班级信息</h4>
                            <div class="row">
                                <div class="col-md-6">班级编号：<span ng-bind="classInfo.classId"></span></div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">班级名称：<span ng-bind="classInfo.className"></span></div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">班级状态：<span ng-bind="classInfo.classState"></span></div>
                            </div>
                        </section>
                    </div>
                    <div class="form-action">
                        <div class="row txtcenter">
                            <a ui-sref="classManage" class="btn default"><i class="fa fa-chevron-circle-left"></i>
                                返回</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
